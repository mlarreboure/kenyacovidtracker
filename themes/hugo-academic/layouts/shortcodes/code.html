<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1894.4">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Menlo; color: #1b1d1f; -webkit-text-stroke: #1b1d1f}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 16.0px Menlo; color: #313131; -webkit-text-stroke: #313131; background-color: #f5f5f5; min-height: 19.0px}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{{ $file := .Get "file" | readFile }}</span></p>
<p class="p1"><span class="s1">{{ $lang := .Get "language" }}</span></p>
<p class="p1"><span class="s1">{{ (print "```" $lang "\n" $file "\n```") | markdownify }}</span></p>
<p class="p2"><span class="s1"></span><br></p>
</body>
</html>
