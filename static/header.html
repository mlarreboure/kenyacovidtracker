<style>
.parallax { 
    /* The image used */
    background-image: "img/jessica-pamp-QMVvmFFi0Sc-unsplash (1).jpg";

    /* Set a specific height */
    height: 100px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 100%;
    position: absolute;
    top: 0px;
    left: 0%;
}
</style>

<!-- Container element -->
<div class="parallax">
